<nav class="navbar navbar-light bg-white">
  <a
    [routerLink]="['/']"
    class="navbar-brand"
  >
    <img src="../../favicon.ico"/>
    Natter
  </a>
  <form class="form-inline" #navForm="ngForm">
    <div class="input-group">
      <input 
        type="text"
        class="form-control"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        name="tag"
        [(ngModel)]="tag"
        placeholder="input hash_tag"
      >
      <div class="input-group-append">
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="searchTag()"
        ><i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</nav>
